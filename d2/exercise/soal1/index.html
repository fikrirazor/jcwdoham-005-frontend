<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-preview-card">
            <div id="product-image-wrapper">
                <img id="product-image" src="images/image-product.svg" alt="">
            </div>
            <div class="product-info">
                <div id="product-title">
                    <p id="product-type">PERFUME</p>
                    <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
                    <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="product-price">
                    <p id="product-price-current">$149.99</p>
                    <p id="product-price-original">$169.99</p>
                </div>
                <button id="product-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
